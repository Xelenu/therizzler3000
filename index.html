<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>â€Ž </title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Impact', sans-serif;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background-color: #333333;
      color: white;
      text-align: center;
      line-height: 120px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-bar {
      position: fixed;
      bottom: 120px;
      left: 0;
      width: 100%;
      height: calc(100vh - 120px);
      background-color: #2b2b2b;
      color: white;
      text-align: center;
      overflow-y: auto;
      overflow-x: auto;
      padding: 30px;
      box-sizing: border-box;

      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      grid-auto-rows: minmax(80px, auto);
      gap: 20px;

      scrollbar-color: #444 #000;
      scrollbar-width: thin;
    }

    .main-bar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
      background-color: #000;
    }
    .main-bar::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }

    .button {
      min-width: 140px;
      height: auto;
      background-color: #444;
      color: #fff;
      border: 2px solid #666;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: clamp(18px, 2.5vw, 24px);
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      white-space: nowrap;
      box-sizing: border-box;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      background-color: #555;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 255, 255, 0.1);
    }

    .button:focus {
      outline: 3px solid #fff;
    }

    .rect-button {
      box-sizing: border-box;
      min-width: 120px;
      height: auto;
      background-color: #444;
      border: 2px solid #666;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(20px, 2vw, 26px);
      font-weight: bold;
      color: #fff;
      text-align: center;
      cursor: pointer;
      padding: 14px 24px;
      white-space: normal;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .rect-button:hover {
      background-color: #555;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 255, 255, 0.1);
    }

    .rect-button:focus {
      outline: 3px solid #fff;
    }

    .corner-image {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="main-bar">
    <div class="rect-button" role="button" tabindex="0" onclick="window.location.href='https://example.com/'">1</div>
    <div class="rect-button" role="button" tabindex="0" onclick="window.location.href='https://example.com/'">2</div>
    <div class="rect-button" role="button" tabindex="0" onclick="window.location.href='https://example.com/'">3</div>
    <div class="rect-button" role="button" tabindex="0" onclick="window.location.href='https://example.com/'">4</div>
    <div class="rect-button" role="button" tabindex="0" onclick="window.location.href='https://example.com/'">5</div>
    <div class="rect-button" role="button" tabindex="0" onclick="window.location.href='https://example.com/'">6</div>
    <div class="rect-button" role="button" tabindex="0" onclick="window.location.href='https://example.com/'">7</div>
    <div class="rect-button" role="button" tabindex="0" onclick="window.location.href='https://example.com/'">8</div>
    <div class="rect-button" role="button" tabindex="0" onclick="window.location.href='https://example.com/'">9</div>
    <div class="rect-button" role="button" tabindex="0" onclick="window.location.href='https://example.com/'">10</div>
  </div>
  <div class="bottom-bar">
    <button class="button" onclick="window.location.href='https://example.com/'">Test</button>
  </div>
  <img src="https://raw.githubusercontent.com/worspaces/thesigma/refs/heads/main/images/ai.png" alt="Corner Logo" class="corner-image">
</body>
</html>
