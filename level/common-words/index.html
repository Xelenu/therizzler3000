<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‎ </title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Impact', sans-serif;
      color: white;
    }

.warning-box {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  background-color: #8B0000;
  border: 2px solid #A52A2A;
  color: #fff;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  font-family: 'Impact', sans-serif;
  font-size: 1rem;
  z-index: 1000;
  width: calc(100% - 40px);
  max-width: 800px;
  box-sizing: border-box;
  border-radius: 4px;
}

.warning-icon {
  font-size: 1.5rem;
}

.feedback-text {
  color: #FEFEFE;
  font-size: 1rem;
  margin-bottom: 10px;          
  text-shadow: 0 0 5px #F80202; 
  height: 1.2em;               
  overflow: hidden; 
}

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background-color: #333333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .main-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #242121;
      overflow-y: auto;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      scrollbar-color: #444 #000;
      scrollbar-width: thin;
    }

    .main-bar::-webkit-scrollbar {
      width: 8px;
      background-color: #000;
    }
    .main-bar::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }

    .streak-container {
      position: absolute;
      top: 40%;
      left: 20px;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #fff;
      background-color: #181616;
      padding: 12px 20px;
      border: 15px solid #181616;
      border-radius: 8px;
      font-family: 'Impact', sans-serif;
      user-select: none;
    }

    #streak-number {
      margin-left: 12px;
      color: #FFD700;
    }

    .mascot {
      width: 250px;
      height: auto;
      position: absolute;
      top: 40%;
      right: 40px;
      transform: translateY(-50%);
      border: 8px solid #181616;
      user-drag: none;
      user-select: none;
    }

    .input-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
    }

    .custom-textbox {
      background-color: #4D4848;
      color: #BDBBBB;
      border: 1px solid #BDBBBB;
      padding: 10px;
      font-size: 30px;
      border-radius: 5px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
    }

    .custom-textbox::placeholder {
      color: #BDBBBB;
      opacity: 0.6;
    }

    .input-with-button {
      display: flex;
      gap: 1px;
      align-items: center;
    }

    .intensity-btn {
      padding: 5px 10px;
      font-size: 24px;
      min-width: auto;
      width: auto;
      height: auto;
      background-color: #444;
      color: white;
      border: 2px solid #666;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .intensity-btn:hover {
      background-color: #555;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 255, 255, 0.1);
    }

    .intensity-btn:focus {
      outline: 3px solid #fff;
    }

    .exit-container {
      position: fixed;
      bottom: 17.5px;
      left: 20px;
      text-align: center;
      pointer-events: none;
    }

    #exit-btn {
      width: 40px;
      height: auto;
      cursor: pointer;
      pointer-events: auto;
    }

    #exit-confirm {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 8px;
      padding: 6px 12px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.1s;
    }

    #exit-confirm.show {
      opacity: 1;
    }

    .big-header {
      font-size: 3rem;
      font-weight: bold;
    }

  .regular-text {
  font-size: 2rem;
  text-shadow: 0 0 5px #2B7717, 0 0 10px #2B7717, 0 0 15px #2B7717, 0 0 20px #2B7717, 0 0 30px #2B7717, 0 0 40px #2B7717;
  margin-bottom: 20px;
}

    .button {
      min-width: 140px;
      background-color: #444;
      color: #fff;
      border: 2px solid #666;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: clamp(18px, 2.5vw, 24px);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      background-color: #555;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255,255,255,0.1);
    }

    .button:focus {
      outline: 3px solid #fff;
    }
  </style>
</head>
<body>
  <div class="main-bar">
    <img
      src="https://raw.githubusercontent.com/worspaces/2075540692/refs/heads/main/img/placeholder.png"
      alt=""
      class="mascot"
      draggable="false"
    >

    <div class="warning-box">
  <span class="warning-icon">⚠️</span>
  <span class="warning-text">
    Your score does not save right now, the developer of “Codey” is trying to fix this, sorry for the inconvenience!
  </span>
</div>

    <div class="center-group">
  <div id="feedback" class="feedback-text"></div>
  <div class="regular-text">What is this in Chesao:</div>
  <div id="question-display" class="regular-text"></div>
</div>

  <div class="streak-container">
    <span class="streak-label">Score:</span>
    <span id="streak-number">0</span>
  </div>

  <div class="input-container">
    <div class="input-with-button">
      <input
        type="text"
        class="custom-textbox"
        placeholder="Type something..."
        id="answer-input"
        autocomplete="off"
      >
      <button
        class="intensity-btn"
        id="submit-btn"
      >✅</button>
    </div>
  </div>

  <div class="exit-container">
    <div id="exit-confirm">Exit?</div>
    <img
      src="https://raw.githubusercontent.com/worspaces/2075540692/refs/heads/main/img/exit.png"
      id="exit-btn"
      draggable="false"
    >
  </div>

  <script>
    const questionData = [
      { id: 1, text: "hello", answer: "mito" },
      { id: 2, text: "you", answer: "whu" },
      { id: 3, text: "i", answer: "e" },
      { id: 4, text: "this", answer: "ke" },
      { id: 5, text: "that", answer: "tu" },
      { id: 6, text: "is", answer: "ah" }
      // add more lil bro
    ];

    let streak = 0;

    function getRandomQuestion() {
      return questionData[Math.floor(Math.random() * questionData.length)];
    }

    function updateQuestion() {
      const q = getRandomQuestion();
      document.getElementById('question-display').textContent = q.text;
      return q;
    }

    let currentQuestion = updateQuestion();

function submitAnswer() {
  const inputEl     = document.getElementById('answer-input');
  const userAns     = inputEl.value.trim();
  const feedbackEl  = document.getElementById('feedback');

  if (!userAns) return;

  // Check if answer is correct
  if (userAns.toLowerCase() === currentQuestion.answer.toLowerCase()) {
    streak++;
    feedbackEl.textContent = ""; // Clear any previous message
  } else {
    streak = 0;
    feedbackEl.textContent = `The correct answer was “${currentQuestion.answer}”`;
  }

  // Update streak display
  document.getElementById('streak-number').textContent = streak;

  // Move to the next question
  currentQuestion = updateQuestion();

  // Reset input
  inputEl.value = "";
  inputEl.focus();
}

document.getElementById('submit-btn').addEventListener('click', submitAnswer);

document.getElementById('answer-input').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    submitAnswer();
  }
});

    document.getElementById('exit-btn').addEventListener('click', () => {
      const msg = document.getElementById('exit-confirm');
      if (msg.classList.contains('show')) {
        window.location.href = 'https://codey.completethe.forum/';
      } else {
        msg.classList.add('show');
        setTimeout(() => msg.classList.remove('show'), 1000);
      }
    });
  </script>
</body>
</html>
