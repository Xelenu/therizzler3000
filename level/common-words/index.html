<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>â€Ž </title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Impact', sans-serif;
      color: white;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background-color: #333333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .main-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #242121;
      overflow-y: auto;
      padding: 30px;
      box-sizing: border-box;

      display: flex;
      justify-content: center;
      align-items: center;

      scrollbar-color: #444 #000;
      scrollbar-width: thin;
    }

    .main-bar::-webkit-scrollbar {
      width: 8px;
      background-color: #000;
    }
    .main-bar::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }

    .mascot {
      width: 250px;
      height: auto;
      position: absolute;
      top: 40%;
      right: 100px;
      transform: translateY(-50%);
      border: 8px solid #181616;
      user-drag: none;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .input-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
    }

    .custom-textbox {
      background-color: #4D4848;
      color: #BDBBBB;
      border: 1px solid #BDBBBB;
      padding: 10px;
      font-size: 30px;
      border-radius: 5px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
    }

    .custom-textbox::placeholder {
      color: #BDBBBB;
      opacity: 0.6;
    }

    /* EXIT BUTTON + CONFIRMATION MESSAGE */
    .exit-container {
      position: fixed;
      bottom: 17.5px;
      left: 20px;
      text-align: center;
      pointer-events: none; /* allow clicks through container except on button */
    }
    #exit-btn {
      width: 40px;
      height: auto;
      cursor: pointer;
      pointer-events: auto; /* re-enable clicking on the image itself */
    }
    #exit-confirm {
      position: absolute;
      bottom: 100%;        /* just above the button */
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 8px;
      padding: 6px 12px;
      background-color: #333;
      color: #fff;
      font-size: 14px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.1s;
      white-space: nowrap;
      pointer-events: none;
    }
    #exit-confirm.show {
      opacity: 1;
    }

    .big-header {
      font-size: 3rem;
      font-weight: bold;
      white-space: nowrap;
    }
    .regular-text {
      font-size: 1.2rem;
      white-space: nowrap;
    }
    .large-text {
      font-size: 2rem;
      white-space: nowrap;
    }
    .small-text {
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .button {
      min-width: 140px;
      background-color: #444;
      color: #fff;
      border: 2px solid #666;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: clamp(18px, 2.5vw, 24px);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      white-space: nowrap;
    }
    .button:hover {
      background-color: #555;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255,255,255,0.1);
    }
    .button:focus {
      outline: 3px solid #fff;
    }
  </style>
</head>
<body>
  <div class="main-bar">
    <img 
      src="https://raw.githubusercontent.com/worspaces/2075540692/refs/heads/main/img/placeholder.png" 
      alt=""
      class="mascot"
      draggable="false"
    >
  </div>

  <div class="input-container">
    <input type="text" class="custom-textbox" placeholder="Type something...">
  </div>

  <div class="exit-container">
    <div id="exit-confirm">Exit?</div>
    <img 
      src="https://raw.githubusercontent.com/worspaces/2075540692/refs/heads/main/img/exit.png" 
      alt="" 
      id="exit-btn"
      draggable="false"
    >
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('exit-btn');
      const msg = document.getElementById('exit-confirm');
      let hideTimer = null;

      btn.addEventListener('click', () => {
        if (msg.classList.contains('show')) {
          window.location.href = 'https://codey.completethe.forum/';
        } else {
          msg.classList.add('show');
          clearTimeout(hideTimer);
          hideTimer = setTimeout(() => {
            msg.classList.remove('show');
          }, 1000);
        }
      });
    });
  </script>
</body>
</html>
